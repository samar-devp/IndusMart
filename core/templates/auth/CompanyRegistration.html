{% extends 'base/base.html' %}
{% load static %}
{% block extra_css %}
<link href="{% static 'css/auth.css' %}" rel="stylesheet" />
{% endblock %}
{% block content %}
<main class="bg_gray">
    <div class="container margin_30">
        <div class="row justify-content-center">
            <form method="post" action="{% url 'CompanyRegistrationView' %}" enctype="multipart/form-data" class="col-xl-6 col-lg-8 col-md-10">
                {% csrf_token %} <!-- CSRF token for security -->
                <div class="box_account">
                    <h3 class="new_client">New Client</h3>
                    <small class="float-right pt-2">* Required Fields</small>
                    <div class="form_container">
                        {% if messages %}
                        <div class="alert alert-primary" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}

                        <div class="form-group">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username*" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email*" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password1" id="password1" value="" placeholder="Password*" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password2" id="password2" value="" placeholder="Confirm Password*" required>
                        </div>
                        <hr>
                        <div class="company box">
                            <div class="form-group">
                                <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Company Name*" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="address" name="address" placeholder="Full Address" required>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="city" name="city" placeholder="City*" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Postal Code*" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Telephone*" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="gst_number" name="gst_number" placeholder="GST Number" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="registration_number" name="registration_number" placeholder="Company Registration Number" required>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="container_check">Accept <a href="#0">Terms and conditions</a>
                                <input type="checkbox" required>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <button >
                            Sign up
                            <div class="arrow-wrapper">
                                <div class="arrow"></div>
                            </div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
